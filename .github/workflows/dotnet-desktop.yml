name: Github Actions FGC
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]    
    
jobs:
  build:
    name: 🔨 Build da aplicação
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 🔧 Restaurar e compilar solução
      run: dotnet build src/FGC.Api/FGC.Api.sln  --configuration Release
      
  test:
    name: ✅ Testes Unitários
    runs-on: ubuntu-latest
    needs: build  # depende do job de build

    steps:
    - name:  Checkout do código
      uses: actions/checkout@v4

    - name: Instalar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Executar testes
      run: |
        dotnet test src/FGC.UnitTests/FGC.UnitTests.csproj --configuration Debug --verbosity normal
        dotnet test src/FGC.BDD/FGC.BDD.csproj --configuration Debug --verbosity normal

  push:
    name: 🚀 Docker Build & Push para Amazon ECR
    runs-on: ubuntu-latest
    needs: test  # depende do job de test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4
  
      - name: 🧪 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
  
      - name: 🔐 Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
  
      - name: 🐳 Build e Push da imagem para ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 626547610206.dkr.ecr.us-east-1.amazonaws.com/fgc-api:latest

